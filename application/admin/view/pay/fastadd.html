<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 支付渠道新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>
<script type="text/javascript">
</script>
<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">渠道名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入渠道名称" autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <!--<div class="layui-form-item" style="display:none">-->
    <!--    <label class="layui-form-label">操作控制：</label>-->
    <!--    <div class="layui-input-block">-->
    <!--        <input type="text" name="action" id="id_action" oninput="autoPadding()" required lay-verify="required" placeholder="请输入操作控制器" autocomplete="off" class="layui-input" value="">-->
    <!--        <div class="layui-form-mid layui-word-aux">注：执行相关控制器类名称</div>-->
    <!--    </div>-->
    <!--</div>-->
     <div class="layui-form-item">
        <label class="layui-form-label">下单支付地址：</label>
        <div class="layui-input-block">
            <input type="text" name="pay_address" id="pay_address" required lay-verify="required|url" placeholder="请输入下单地址" autocomplete="off" class="layui-input" value="" onkeyup="searchConfig(this)">
            <div class="layui-form-mid layui-word-aux">注：支付调用地址</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付模板</label>
        <div class=" select_channel" id='template_wai'>
        </div>
    </div>
   
    <div class="layui-form-item">
        <label class="layui-form-label">支付商户号：</label>
        <div class="layui-input-block">
            <input type="text" name="pay_merchant" required lay-verify="required" placeholder="请输入商户号" autocomplete="off" class="layui-input" value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付密钥：</label>
        <div class="layui-input-block">
            <textarea name="pay_secret" placeholder="请输入支付密钥" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">渠道回调IP：</label>
        <div class="layui-input-block">
            <textarea name="notify_ips" placeholder="请输入渠道回调IP,一个ip一个换行" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="fast-pay-channel-submit" id="fast-pay-channel-submit" value="确认">
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laydate', 'form'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;

        laydate.render({
            elem: '#channel-timeslot-start'
            ,type: 'time'
            ,btns: ['clear', 'confirm']
        });

        laydate.render({
            elem: '#channel-timeslot-end'
            ,type: 'time'
            ,btns: ['clear', 'confirm']
        });
    })
    function autoPadding() {
        // console.log(123)
        var action =document.getElementById('id_action').value
        var notify_url=document.getElementById('id_notify_url').value=window.location.protocol+'//'+document.domain+'/api/notify/notify/channel/'+action;
        var return_url=document.getElementById('id_return_url').value=window.location.protocol+'//'+document.domain+'/api/notify/notify/channel/'+action;
    }
    
    function searchConfig(obj){
        var pay_address = document.getElementById('pay_address').value;

        $.post('searchConfig',{pay_address:pay_address},function(data){
                 
     	$('#template_wai').html(data);
        });
    }
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</body>
</html>
