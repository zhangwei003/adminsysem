

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>中通科技|中通聚合支付 - 后台管理 - 添加网站</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-websiteadmin" id="layuiadmin-form-websiteadmin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">网站名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required|name" placeholder="请输入网站名称" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">ip：</label>
        <div class="layui-input-block">
            <input type="text" name="ip" required lay-verify="required|ip" placeholder="请输入网站ip" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">域名：</label>
        <div class="layui-input-block">
            <input type="text" name="host" required lay-verify="required|host" placeholder="请输入网站域名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">商户类型：</label>
        <div class="layui-input-block">
            <select  lay-filter="type" name="type" lay-verify="required">
                <option value="">请选择</option>
                <option value="1">三方</option>
                <option value="2">四方</option>
                <option value="3">代付</option>
            </select>
        </div>
    </div>

    <div id="groups" class="layui-form-item">
        <label class="layui-form-label">所属角色：</label>
        <div class="layui-input-block">
            <select  name="group_id">
                <option value="">请选择</option>
                {foreach name='groups' item="v" key=>"key"}
                    <option value="{$v.id}">{$v.name}</option>
                {/foreach}

            </select>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-website-submit" id="app-website-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload ;
    })
</script>
</body>
</html>
