<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中通科技|中通聚合支付 - 后台管理 - 支付渠道账户添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">下发金额：</label>
        <div class="layui-input-block">
            <input type="text" name="money" required lay-verify="required" placeholder="请输入下发金额" autocomplete="off" class="layui-input" value="0">
        </div>
    </div>
	<input type="hidden" name="trans_id" value="{$trans_id}">
	
    <div class="layui-form-item">
        <label class="layui-form-label">代付卡号：</label>
        <div class="layui-input-block">
            <select name="cnl_id">
                <option value="">请选择代付卡号</option>
                {volist name="cardlists" id="vo"}
                <option  value="{$vo.id}">{$vo.user_name}-{$vo.bank_name}-{$vo.account_name}-{$vo.account_number}-余额:{$vo.balance}</option>
                {/volist}
            </select>
        </div>
    </div>
    
    
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-account-submit" id="app-pay-account-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laydate', 'form'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;


        laydate.render({
            elem: '#channel-timeslot-start'
            ,type: 'time'
            ,btns: ['clear', 'confirm']
        });

        laydate.render({
            elem: '#channel-timeslot-end'
            ,type: 'time'
            ,btns: ['clear', 'confirm']
        });



    })
</script>
</body>
</html>
