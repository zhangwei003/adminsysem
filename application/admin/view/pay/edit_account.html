<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>中通科技|中通聚合支付 - 后台管理 - 支付渠道账户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" style="padding: 20px 30px 0 0;">
    <input type="text" name="id" hidden disabled value="{$account.id}">
    <div class="layui-form-item">
        <label class="layui-form-label">账户名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入渠道名称" autocomplete="off" class="layui-input" value="{$account.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支持方式：</label>
        <div class="layui-input-block">
            {volist name="codes" id="vo"}
                        <input type="checkbox" name="co_id[]"  {in name="$vo.id" value="$account.co_id"}checked{/in} value="{$vo.id}" title="{$vo.name}" lay-skin="primary">
            <!--     这里改了一下，一个账户支持一个pay_code       -->
<!--            <input name="co_id" value="{$vo.id}" {$account.co_id == $vo.id ? 'checked' : ''} type="radio" title="{$vo.name}">-->
            {/volist}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">支付参数：</label>
        <div class="layui-input-block">
            <input type="text" name="pay_param" lay-verify="required" placeholder="请输入支付参数" autocomplete="off" class="layui-input" value="{$account.pay_param}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">对应渠道：</label>
        <div class="layui-input-block">
            <select name="cnl_id" disabled="disabled">
                <option value="">请选择支付渠道</option>
                {volist name="channels" id="vo"}
                <option {$account.cnl_id == $vo.id ? 'selected' : ''} value="{$vo.id}" >{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通道费率(%)：</label>
        <div class="layui-input-block">
            <input type="text" name="rate" required lay-verify="required" placeholder="请输入渠道费率" autocomplete="off" class="layui-input" value="{$account.rate}">
        </div>
    </div>
            <input type="hidden" name="urate" required lay-verify="required" placeholder="请输入代理分成" autocomplete="off" class="layui-input" value="{$account.grate}">
            <input type="hidden" name="urate" required lay-verify="required" placeholder="请输入用户分成" autocomplete="off" class="layui-input" value="{$account.urate}">
    <div class="layui-form-item">
        <label class="layui-form-label">单笔最小：</label>
        <div class="layui-input-inline">
            <input type="text" name="min_deposit_money" required lay-verify="required" placeholder="请输入单笔最小限额" autocomplete="off" class="layui-input" value="{$account.min_deposit_money}">
        </div>
        <label class="layui-form-label">单笔最大：</label>
        <div class="layui-input-inline">
            <input type="text" name="max_deposit_money" required lay-verify="required" placeholder="请输入当日最大限额" autocomplete="off" class="layui-input" value="{$account.max_deposit_money}">
        </div>
    </div>
            <input type="hidden" name="single" required lay-verify="required" placeholder="请输入渠道单笔限额" autocomplete="off" class="layui-input" value="{$account.single}">
            <input type="hidden" name="daily" required lay-verify="required" placeholder="请输入渠道日限额" autocomplete="off" class="layui-input" value="{$account.daily}">
            <input type="hidden" name="timeslot[start]" id="channel-timeslot-start" lay-verify="time" value="{$account.timeslot.start}" placeholder="H:m" autocomplete="off" class="layui-input" lay-key="start">
            <input type="hidden" name="timeslot[end]" id="channel-timeslot-end" lay-verify="time" value="{$account.timeslot.end}" placeholder="H:m" autocomplete="off" class="layui-input" lay-key="end">
	    <input type='hidden' name="param" placeholder="请输入支付请求参数" class="layui-textarea" value='{$account.param}'>
            <input type="hidden" name="status" value="1" title="启用" >

            <input type="hidden" name="remarks" placeholder="请输入备注" class="layui-textarea" value='1'>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="app-pay-account-submit" id="app-pay-account-submit" value="确认">
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','laydate', 'form'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;

        //时间选择器
        laydate.render({
            elem: '#channel-timeslot-start'
            ,type: 'time'
            ,format: 'H:m'
        });
        laydate.render({
            elem: '#channel-timeslot-end'
            ,type: 'time'
            ,format: 'H:m'
        });


    })
</script>
</body>
</html>
