<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 商户资产列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">


                <div class="layui-inline">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-block">
                        <select name="minite" lay-filter="is_flat_op" class="searchItem">
                            <option value="15">最近15分钟</option>
                            <option value="20">最近20分钟</option>
                            <option value="30">最近30分钟</option>
                            <option value="60">最近60分钟</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">支付产品</label>
                    <div class="layui-input-block">
                        <select name="pay_code" lay-filter="is_flat_op" class="searchItem">
                            <option value="h5_zfb">h5_zfb</option>
                            <option value="h5_vx">h5_vx</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit
                            lay-filter="app-balance-details-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>

            </div>
        </div>

        <div class="layui-card-body">


            <table id="app-balance-details-list" lay-filter="app-balance-details-list"></table>
            <script type="text/html" id="buttonType">
                {{#  if(d.type == 'enable'){ }}
                <span>可用余额</span>
                {{#  } else if(d.type == 'disable'){ }}
                <span>冻结余额</span>
                {{#  } else { }}
                <span>账户余额</span>
                {{#  } }}
            </script>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == '1'){ }}
                <button class="layui-btn layui-btn-xs">处理完成</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-danger layui-btn-xs">禁止操作</button>
                {{#  } }}
            </script>
        </div>
    </div>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script src="__STATIC__/cloudui/js/define.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate', 'orders','table'], function () {
        var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;


        //每10s刷新下数据
        setInterval(function () {
            table.reload('app-balance-details-list', {
            });
        },10000)


        //监听搜索
        form.on('submit(app-balance-details-list-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('app-balance-details-list', {
                where: field
            });
            //取得当前搜索条件下的订单总奖金
            // $.ajax({
            //     url: 'searchBalanceCal',
            //     type: 'get',
            //     data: field,
            //     dataType: 'json',
            //     success: function (data) {
            //         $("#total").text(data.total_increase);
            //         $("#paid").text(data.total_reduce);
            //     }
            // })

        });

    });
</script>
</body>
</html>
