<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理 - 商户资产列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__ADMIN__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__ADMIN__/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <table class="layui-table" lay-even="" lay-skin="line">
        <thead>
        <tr>
            <th> 网站</th>
            {foreach name='days' item='day' key='k'}
            <th>{$day}</th>
            {/foreach}
        </tr>

        {foreach name='websites' item='website' key='k'}
        <tr>
            {foreach name='website.amounts' item='amount' key='k'}
            <th>{$amount}</th>
            {/foreach}
        </tr>
        {/foreach}

        </thead>
        <tbody>
        <input type="text" name="id" hidden value="{$Request.get.id}">

        </tbody>
    </table>
</div>

<script src="__ADMIN__/layui/layui.js"></script>
<script src="__STATIC__/cloudui/js/define.js"></script>
<script>
    layui.config({
        base: '__ADMIN__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'laydate', 'orders','table'], function () {
        var $ = layui.$
            , form = layui.form
            , laydate = layui.laydate
            , table = layui.table;


        //每10s刷新下数据
        setInterval(function () {
            table.reload('app-balance-details-list', {
            });
        },10000)


        //监听搜索
        form.on('submit(app-balance-details-list-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('app-balance-details-list', {
                where: field
            });
            //取得当前搜索条件下的订单总奖金
            // $.ajax({
            //     url: 'searchBalanceCal',
            //     type: 'get',
            //     data: field,
            //     dataType: 'json',
            //     success: function (data) {
            //         $("#total").text(data.total_increase);
            //         $("#paid").text(data.total_reduce);
            //     }
            // })

        });

    });
</script>
</body>
</html>
